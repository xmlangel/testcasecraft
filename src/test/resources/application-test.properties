jwt.expiration=3600000
jwt.access-token-expiration=3600000
jwt.refresh-expiration=7200000

# MinIO Configuration (Real Test MinIO)
minio.endpoint=http://localhost:9002
minio.access-key=test_minio_admin
minio.secret-key=test_minio_password
minio.bucket=test-testcase-bucket
minio.enabled=true

# RAG Service Configuration (Real Test RAG)
rag.service.url=http://localhost:8002
rag.service.enabled=true

# Test Data Initialization
# Test Data Initialization
testcase.init.enabled=false
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# JWT 설정 (512비트 이상 키 사용, Base64 인코딩)
jwt.refresh-token-expiration=7776000000

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# SSL Configuration
server.ssl.enabled=false

# Spring AOP 비활성화 (AspectJ 오류 방지)
spring.aop.auto=false
spring.aop.proxy-target-class=true
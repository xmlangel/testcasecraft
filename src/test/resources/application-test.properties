# H2 Database for testing - 랜덤 데이터베이스명으로# Test Configuration
spring.application.name=testcase-manager-test
server.port=0

# Database Configuration (Real PostgreSQL Test DB)
spring.datasource.url=jdbc:postgresql://localhost:5435/test_testcase_db
spring.datasource.username=test_user
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-test.sql
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.root=INFO
logging.level.com.testcase=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# JWT Configuration (Test Secret)
